<!DOCTYPE html>
<html>
<head>
    <title>Modifier la Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container, .content-container {
            flex: 1;
            margin-right: 20px;
        }
        .form-container {
            margin-right: 20px;
        }
        .content-container {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            overflow: auto;
            max-height: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #009879;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #007f63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Modifier la Configuration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enregistrer et Télécharger</button>
            </form>
        </div>
        <div class="content-container">
            <h2>Contenu du Fichier</h2>
            <pre>{{ content }}</pre>
        </div>
    </div>
</body>
</html>
