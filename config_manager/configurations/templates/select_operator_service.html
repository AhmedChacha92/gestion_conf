<!DOCTYPE html>
<html>
<head>
    <title>Sélectionner l'Opérateur et le Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #009879;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #007f63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sélectionner l'Opérateur et le Service</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Suivant</button>
        </form>
    </div>
</body>
</html>
