<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mon Application{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'configurations:home' %}">Accueil</a></li>
                <li><a href="{% url 'configurations:add' %}">Ajouter un Client</a></li>
                <li><a href="{% url 'configurations:select_file' %}">Modifier un Fichier</a></li>
                <li><a href="{% url 'configurations:list' %}">Liste des Configurations</a></li>
                <li><a href="{% url 'login' %}">Connexion</a></li>
                <li><a href="{% url 'configurations:signup' %}">Inscription</a></li>
                <li><a href="{% url 'configurations:password_reset' %}">Mot de passe oublié</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Copyright © Yassin Chacha</p>
        <p>Email: ahmedyassin.chacha@gmail.com | Téléphone: 0699485283</p>
    </footer>
</body>
</html>
